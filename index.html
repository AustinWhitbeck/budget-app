<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Budget App</title>
</head>
    <body>
    <main>
        <div>
            <section id="monthly_budget_section">
            <h1>Monthly Budget</h1>
            <p id="monthly_budget"></p>
            <form>
                <input type="number" id="income_input" placeholder="Monthly Income">
                <button id="update_budget">Update Budget</button>
            </form>
            </section>
        </div>

        <div>
            <section id="add_expense_section">
            <h1>Add Expense</h1>
            <form>
                <input type="text" id="name_input" placeholder="Expense Name">
                <input type="text" id="amount_input" placeholder="Expense Amount">
                <button id="add_expense">Add Expense</button>
            </form>
            </section>
        </div>

        <div>
            <section id="expense_list_section">
            <h1>Monthly Expenses</h1>
            <div id="expense_list"></div>
            </section>
        </div>

        <div>
            <section id="expense_total_section">
            <h1>Total Expenses</h1>
            <p id="total_expenses"></p>
            </section>
        </div>

        <div>
            <section id="remaining_balance_section">
            <h1>Remaining Balance</h1>
            <p id="remaining_balance"></p>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
